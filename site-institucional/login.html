<body>

    <div class="box-navbar">

        <div class="container-respiro">

            <img src="img/img-home/league-friends.png" alt="">

            <ul class="navbar">
                <li><a href="home.html" class="n-choose">INICIO</a></li>
                <li><a href="#servicos" class="n-choose">CONTATO</a></li>
                <li><a href="cadastro.html" class="n-choose">CADASTRO</a></li>

<div class="container-respiro-login">

    <div class="box-login">

        <div class="container-respiro-fields">

        <div class="title-login">DIGITE SEU LOGIN</div>

        <div class="field-bottom">

            <div class="field">
            Digite seu email: <br>
            <input placeholder="Ex: xxxx@gmail.com" class="input" autofocus>
            </div>

            
            <div class="field">
                Digite sua senha: <br>
                <input type="password" placeholder="****************" class="input"><br>
                <span class="forget-pass"> <a href="#">Esqueci a senha</a></span>
            </div>

            <div class="button">
                <button class="button-login">Fazer Login</button>
            </div>

        </div>

        <div class="terms-of-service">

            Ao clicar no botão 'Fazer Login' você está concordando com os <b>Termos e serviços</b> 
            da empresa League of Friends.

        </div>

    </div>

    </div>

</div>
