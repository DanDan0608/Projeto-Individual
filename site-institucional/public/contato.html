    // reprodução do gif do zillean

    function ZileanGif(element, frames, speed) {
    this.currentFrame = 0,
    this.domElement   = element,
    this.frames       = frames || null,
    this.speed        = speed  || 10;
    this.interval;
    this.init_zilean();

    }

ZileanGif.prototype = {

    init_zilean: function() {
        // set the first one to the first image
        // console.log(this.frames[0])
        this.domElement.style.backgroundImage = "url(" + this.frames[0] + ")";
    },
    pause_zilean: function() {
        clearInterval(this.interval);
    },
    resume_zilean: function() {
        var that = this;
        
        that.interval = setInterval(function(){
            console.log(that.frames[that.currentFrame])
            console.log(that.frames.length);
            that.currentFrame < that.frames.length - 1 ? that.currentFrame++ : that.currentFrame = 0;
            that.domElement.style.backgroundImage = "url(" + that.frames[that.currentFrame] + ")";
        }, this.speed);
    }
}

var frames = [
                'img/img-contatos/zillean-gif/frame-01.gif',
                'img/img-contatos/zillean-gif/frame-02.gif',
                'img/img-contatos/zillean-gif/frame-03.gif',
                'img/img-contatos/zillean-gif/frame-04.gif',
                'img/img-contatos/zillean-gif/frame-05.gif',
                'img/img-contatos/zillean-gif/frame-06.gif',

                'img/img-contatos/zillean-gif/frame-11.gif',
                'img/img-contatos/zillean-gif/frame-12.gif']

var elem_zilean = document.querySelector('#zilean_gif'),
    gif_zilean  = new ZileanGif(elem_zilean, frames, 60);


elem_zilean.addEventListener('mouseenter', function(){
    gif_zilean.resume_zilean();
});

elem_zilean.addEventListener('mouseleave', function() {
    gif_zilean.pause_zilean();

});
